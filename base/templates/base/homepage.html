<style>
    .notesblock {
        width: 50vw;
        border: 1px solid white;
        margin: 1%;
        border-radius: 10px;
        margin-left: 25vw;
        font-size: 2em;
    }

    .link {
        font-size: 2em;
        color: red;
        margin: 0% 10% 0 10%;
    }

    p {
        font-size: .5em;
        color: grey;
    }

    .button {
        font-size: .75em;
    }

    h1 {
        font-size: 5em;
        margin: 0;
    }
    #title{
        font-size: 1.5em;    }
</style>

{% extends 'main.html' %}
{% block content %}
<h1>NOTES</h1>
<div>

    <span><a href="{% url 'newnote' %}" class="link">+ create new</a></span>
    <span><a href="{% url 'viewbookmarks' %} " class="link">bookmarks</a></span>
    <div>
        {% for i in notes %}
        <div class="notesblock">
            <a href="{% url 'notes' i.id %}" id="title">{{i.title}}</a>
            <p>last edited : {{i.lastedit}}</p>
            <a href="{% url 'delete' i.id %}" class="link button">delete</a>
            {%if i.bookmark == 0 %}
            <a href="{% url 'addBookmark' i.id%}" class="link button">add to bookmarks</a>
            {%else%}
            <a href="{% url 'deleteBookmark' i.id%}" class="button">remove from bookmarks</a>
            {%endif%}
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
