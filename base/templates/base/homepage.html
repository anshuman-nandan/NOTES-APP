<style>
    .notesblock {
            width: 50vw;
            border: 1px solid white;
            margin: 1%;
            border-radius: 10px;
            margin-left: 25vw;
            font-size: 2em;
        }
       .link{
            color: red;
       }
       p{  
            font-size:.5em;
            color:grey;
       }
       .delete{
            position: relative;
            right: -10%;
            font-size: 1em;
       }

</style>

{% extends 'main.html' %}
{% block content %}
<div>

    <a href="{% url 'newnote' %}" class="link">+ create new</a>
    <div>
        {% for i in notes %}
        <div class="notesblock">
            <a href="{% url 'notes' i.id %}">{{i.title}}</a>
            <p>last edited : {{i.lastedit}} <a href="{% url 'delete' i.id %}" class="link delete">DELETE</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
