<h1>Bookmarks</h1>
<div class="container">
  <div class="Notes">
    <a href="{{request.META.HTTP_REFERER}}" class="btn back">GO BACK</a>

    {% for notes in Note %}
    <div>
      {%if notes.bookmark == 1 %}
      <li class="details">{{ notes.title }}</li>
      {%endif%}
    </div>

    {% endfor %}
  </div>
</div>
